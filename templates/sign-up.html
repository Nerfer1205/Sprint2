{% extends 'base_inicio.html' %}

{% block head %} 
    {{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
<section class="mero-daño">
    <section class = "portada">
    </section>

    <section class = "panel">
        <a class="back" href="{{ url_for('login') }}">
            <img class = "back-btn" src="{{ url_for('static', filename='images/icon-back.png')}}" alt="atrás"> <p>Atrás</p>
            </a>
        <form class="login"  method="POST">
            <h1>Registrate</h1>
            <h3>Crea una cuenta para ingresar</h3>
            <h2>Correo</h2>
            <input class="correo-input" name="email" type="text" placeholder="nombre@correo.com" required>
            <h2>Contraseña</h2>
            <input class="password-input" name="password" type="password" placeholder="**********" required></br>
            <h2>Repite la contraseña</h2>
            <input class="password-input" name="conf_pass" type="password" placeholder="**********" required></br>
            
            <span class="opciones">
                <input type="radio" class="radio-button">
                <p>Acepto los </p>
                <a href="{{ url_for('login') }}">terminos y condiciones</a>
            </span>

            <button class="login-btn" type="submit">Ingresa ahora</button>

            <span class="ORLine">
                <img src="{{ url_for('static', filename='images/Line 5.png')}}" alt="">
                <img src="{{ url_for('static', filename='images/O.png')}}" alt="">
                <img src="{{ url_for('static', filename='images/Line 5.png')}}" alt="">
            </span>

            <button class="login-google-btn">Ingresa con tu cuenta de Google</button>

        </form>

    </section>
</section>
{% endblock %}
