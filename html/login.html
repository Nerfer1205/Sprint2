<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <section class = "portada">
    </section>

    <section class = "panel">
        <form class="login">
            <h3>Bienvenido</h3>
            <h1>Ingresa a tu cuenta</h1>
            <h2>Correo</h2>
            <input class="correo-input" type="text" placeholder="nombre@correo.com">
            <h2>Contraseña</h2>
            <input class="password-input" type="password" placeholder="**********"></br>
            
            <span class="opciones">
                <input type="radio" class="radio-button">
                <p>Recuérdame</p>
                <a href="recovery.html">¿Olvidaste tu contraseña?</a>
            </span>

            <button class="login-btn">Ingresa ahora</button>
            <button class="login-google-btn">Ingresa con tu cuenta de Google</button>

            <span class="registrate">
                <p>¿No tienes una cuenta?     </p>     <a href="sign-up.html">Registrate</a>
            </span>
        </form>

    </section>
</body>
</html>
